<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperação de Senha</title>
  <!-- Importação da fonte Open Sans do Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgb(196, 201, 205);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 4rem;
      min-height: 100vh;
    }

    #section1 {
      text-align: center;
      margin: 1rem 0;
    }

    #imglogo {
      width: 100%;
      max-width: 350px;
      height: auto;
    }

    #section2 {
      background-color: rgba(164, 162, 162, 0.25);
      filter: blur(82);
      box-shadow: -20px 20px 25px black;
      border-radius: 30px;
      border: 3px solid black;
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .div1sec2 {
      font-size: 1.8rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .divscentrais {
      width: 100%;
      margin-bottom: 1.5rem;
      font-weight: bold;
      font-size: 1rem;
    }

    .input-container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .inputstyle {
      width: 100%;
      padding: 0.7rem 2.5rem 0.7rem 1rem;
      border-radius: 30px;
      border: 3px solid black;
      font-size: 1rem;
      background-color: rgb(217, 217, 217);
    }

    .olho {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      cursor: pointer;
    }

    #innersection {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
      margin-top: 1.5rem;
      width: 100%;
    }

    .botoes {
      width: 100%;
      max-width: 250px;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #botaorec {
      background: #222;
      color: white;
      border: 3px solid white;
      border-radius: 50px 10px;
    }

    #botaocan {
      background: #FFF;
      color: black;
      border: 3px solid #222;
      border-radius: 40px 10px;
    }

    .footercontainer {
      background-color: rgb(164, 162, 162);
      text-align: center;
      width: 100%;
      padding: 1rem 0;
      font-size: 1rem;
      font-family: "Century Gothic", sans-serif;
      position: fixed;
      bottom: 0;
    }

    @media (max-width: 600px) {
      .div1sec2 {
        font-size: 1.4rem;
      }

      .inputstyle {
        font-size: 0.9rem;
      }

      .botoes {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <section id="section1">
    <div id="divlogo">
      <img id="imglogo" src="https://i.postimg.cc/N0Pv342c/Rectangle-59.png" alt="Logo">
    </div>
  </section>

  <section id="section2">
    <div class="div1sec2"><center><h2>Recupere os seus dados:</h2></center></div>

    <div class="divscentrais">
      <label for="cpf">CPF:</label><br>
      <div class="input-container">
        <input placeholder="Digite seu CPF" class="inputstyle" type="text" id="cpf">
        <img class="olho" src="https://cdn-icons-png.flaticon.com/512/709/709612.png" onclick="toggleCPF('cpf')">
      </div>
    </div>

    <div class="divscentrais">
      <label for="matricula">Matrícula:</label><br>
      <div class="input-container">
        <input placeholder="Digite sua Matrícula" class="inputstyle" type="text" id="matricula">
        <img class="olho" src="https://cdn-icons-png.flaticon.com/512/709/709612.png" onclick="toggleMatricula('matricula')">
      </div>
    </div>

    <section id="innersection">
      <input class="botoes" id="botaorec" value="Confirmar" type="button">
      <input class="botoes" id="botaocan" value="Cancelar" type="button">
    </section>
  </section>

  <footer class="footercontainer">Arteiros &copy; 2025</footer>

  <script>
    function toggleCPF(idCampo) {
      const input = document.getElementById(idCampo);
      input.type = input.type === "text" ? "password" : "text";
    }

    function toggleMatricula(idCampo) {
      const input = document.getElementById(idCampo);
      input.type = input.type === "text" ? "password" : "text";
    }
  </script>
</body>
</html>
