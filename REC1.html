<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Recuperação de Senha</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: rgb(54,61,77);
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 4rem;
      min-height: 100vh;
    }

    #section1 {
      text-align: center;
      margin: -1rem 0;
    }

    #imglogo {
      width: 100%;
      max-width: 350px;
      height: auto;
      transform: translateX(-25px)
    }

    #section2 {
      background-color: rgb(23, 23, 23);
      box-shadow: -20px 20px 25px black;
      border-radius: 30px;
      border: 1px solid rgb(255, 255, 255);
      padding: 2rem;
      width: 90%;
      max-width: 800px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2rem;
    }

    .div1sec2 {
      font-size: 1.8rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 1.5rem;
      color:white;
    }

    .divscentrais {
        color: white;
        width: 100%;
        margin-bottom: 1.5rem;
        font-weight: bold;
        font-size: 1rem;
    }

    .input-container {
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    .inputstyle {
      width: 100%;
      padding: 0.7rem 2.5rem 0.7rem 1rem;
      border-radius: 30px;
      border: 3px solid black;
      font-size: 1rem;
      background-color: rgb(217, 217, 217);
    }

    .olho {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      cursor: pointer;
    }

    .botoes-container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      margin-top: 1.5rem;
      gap: 1rem;
      padding: 0 0.5rem;
    }

    .botoes {
      flex: 1;
      max-width: 45%;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
    }

    #botaorec {
      background: rgb(178, 235, 0);
      color: black;
      border: 3px solid rgb(255, 255, 255) ; 
      border-radius: 50px 10px;
    }

    #botaocan {
      background: rgb(255, 255, 255);
      color: black;
      border: 3px solid rgb(178, 235, 0);
      border-radius: 40px 10px;
    }

    .footercontainer {
      background-color: rgb(23, 23, 23);
      text-align: center;
      width: 100%;
      padding: 1rem 0;
      font-size: 1rem;
      color: white;
      font-family: "Century Gothic", sans-serif;
      position: fixed;
      bottom: 0;
    }

    @media (max-width: 600px) {
      .div1sec2 {
        font-size: 1.4rem;
      }

      .inputstyle {
        font-size: 0.9rem;
      }

      .botoes {
        max-width: 100%;
      }

      .botoes-container {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>
  <section id="section1">
    <div id="divlogo">
      <img id="imglogo" src="DoTBranco.png" alt="Logo">
    </div>
  </section>

  <section id="section2">
    <div class="div1sec2"><h2>Recupere a sua senha:</h2></div>

    <div class="divscentrais">
      <label for="novaSenha">CPF:</label><br>
      <div class="input-container">
        <input placeholder="Digite Seu CPF" class="inputstyle" type="password" id="novaSenha">
        <img class="olho" src="https://cdn-icons-png.flaticon.com/512/709/709612.png" onclick="toggleSenha('novaSenha')">
      </div>
    </div>

    <div class="divscentrais">
      <label for="confirmaSenha">Matricula:</label><br>
      <div class="input-container">
        <input placeholder="Digite Sua Matricula" class="inputstyle" type="password" id="confirmaSenha">
        <img class="olho" src="https://cdn-icons-png.flaticon.com/512/709/709612.png" onclick="toggleSenha('confirmaSenha')">
      </div>
    </div>

    <div class="botoes-container">
      <button class="botoes" id="botaocan">Cancelar</button>
      <button class="botoes" id="botaorec">RECUPERAR SENHA</button>
    </div>
  </section>

  <footer class="footercontainer">Arteiros &copy; 2025</footer>

  <script>
    function toggleSenha(idCampo) {
      const input = document.getElementById(idCampo);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
